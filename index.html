<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <input type="text">
        <div class="button-grid">
            <div>
                <button class="gray-button">C</button>
                <button class="gray-button">**</button>
                <button class="gray-button">%</button>
                <button class="yellow-button">/</button>
            </div>

            <div class="padd">
                <button class="normal">7</button>
                <button class="normal">8</button>
                <button class="normal">9</button>
                <button class="yellow-button">*</button>
            </div>

            <div class="padd">
                <button class="normal">4</button>
                <button class="normal">5</button>
                <button class="normal">6</button>
                <button class="yellow-button">-</button>
            </div>
            
            <div class="padd">
                <button class="normal">1</button>
                <button class="normal">2</button>
                <button class="normal">3</button>
                <button class="yellow-button">+</button>
            </div>
            
            <div class="padd">
                <button class="zero">0</button>
                <button class="normal">.</button>
                <button class="yellow-button">=</button>
            </div>
        </div>
    </div>



    <script src="app.js"></script>

</body>
</html>
